apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 20
        versionCode 27
        versionName "3.4.3"
    }
}

apply from: project.property("VITacademics.signing") + ".gradle";

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:20.+'
    compile 'com.android.support:support-v4:20.+'
    compile 'com.android.support:recyclerview-v7:21.0.0-rc1'
    compile 'com.viewpagerindicator:library:+'
    compile 'de.hdodenhof:circleimageview:+'
    compile 'com.nineoldandroids:library:2.4.0+'
    compile 'com.google.android.gms:play-services:+'
    compile project(':facebook')
    compile project(':showcaseview')
    compile project(':robototextview')
    compile project(":hololib")
}