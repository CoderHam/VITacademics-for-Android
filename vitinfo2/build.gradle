apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    apply from: project.property("VITacademics.signing") + ".gradle";

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 19
        versionCode 19
        versionName "3.3.0 Beta"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:19.1.0'
    compile 'com.viewpagerindicator:library:2.4.1'
    compile 'com.android.support:support-v4:19.1.0'
    compile 'com.github.johnkil.android-robototextview:robototextview:2.0.1'
    compile 'de.timroes.android:EnhancedListView:0.3.2@aar'
    compile 'de.hdodenhof:circleimageview:1.1.0'
    compile 'com.github.chrisbanes.actionbarpulltorefresh:extra-abc:+'
    compile 'com.nineoldandroids:library:2.4.0+'
    compile 'com.google.android.gms:play-services:4.4.52'
    compile project(':facebook')
    compile project(':showcaseview')
    compile project(":hololib")
}
