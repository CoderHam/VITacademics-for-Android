
apply plugin: 'com.android.library'

dependencies {

    compile 'com.android.support:appcompat-v7:21.+'
    compile 'com.nineoldandroids:library:2.4.0+'
}

android {
	compileSdkVersion 21
    buildToolsVersion "20.0.0"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 21
    }
	
	sourceSets {
		main {
			manifest.srcFile 'AndroidManifest.xml'
			java.srcDirs = ['src']
			res.srcDirs = ['res']
		}
	}
}
